<br><br>
<h1>ACP Elementos
    <button class="btn btn-primary" ng-click="loadInitialData()">Cargar datos iniciales</button>
    <button class="btn btn-warning" ng-click="deleteElements()">Eliminar todos</button>
</h1>
<br>
<br>
<div class="alert alert-warning alert-dismissable">
    <center><strong>Mensaje:</strong> {{data}} </center>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Provincia</th>
            <th>Año</th>
            <th>Victimas</th>
            <th>Heridos no hospitalizados en accidentes</th>
            <th>Accidentes con victimas</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="element in elements">
            <td><a href="#!/ui/v1/elements/edit/{{element.province}}/{{element.year}}">{{ element.province }}</a></td>
            <td>{{ element.year }}</td>
            <td>{{ element.victims }}</td>
            <td>{{ element.injurednothospitalizedinaccidents }}</td>
            <td>{{ element.accidentswithvictims }}</td>
            <td>
                <button class="btn btn-danger" id ="delete" ng-click="deleteOneElement(element.province,element.year)" value="Borrar">Eliminar</button>
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" ng-model="newElement.province" />
            </td>
            <td>
                <input class="form-control" ng-model="newElement.year" type=Number />
            </td>
            <td>
                <input class="form-control" ng-model="newElement.victims" type=Number />
            </td>
            <td>
                <input class="form-control" ng-model="newElement.injurednothospitalizedinaccidents" type=Number/>
            </td>
            <td>
                <input class="form-control" ng-model="newElement.accidentswithvictims" type=Number />
            </td>
            <td>
                <button class="btn btn-outline-primary my-2 my-sm-0" id="add" ng-click="addElement()">Añadir</button>
            </td>
        </tr>
        <br><br>
        <tr>
            <td>
                <select class="form-control" ng-model="atributo" ng-init="atributo='province'">
                                <option value="" disabled selected>Campo Búsqueda</option>
                                <option value="province">Provincia</option>
                                <option value="year">Año</option>
                                <option value="victims">Victimas</option>
                                <option value="injurednothospitalizedinaccidents">Heridos no hospitalizados en accidentes</option>
                                <option value="accidentswithvictims">Accidentes con victimas</option>
                                <option value="var_">Var</option>
                </select>
            </td>
            <td><input placeholder="Valor" name="valor" class="form-control" ng-model="valor" /></td>
            <td><button class="btn btn-outline-primary" ng-click="busqueda()">Buscar</button></td>
        </tr>
        <tr>
            <!--<td><label>Nº de elementos en cada página: <input name="limit" class="form-control" type="number" min="0" max="10" ng-model="limit" ng-init="limit=0" /></label></td>-->
            <!--<td><label>Nº de elemento a partir del cual desea paginar: <input name="offset" class="form-control" type="number" min="0" max="10" ng-model="offset" ng-init="offset=0" /></label></td>-->
            <!--<td><button class="btn btn-outline-primary" ng-click="paginacion()">Paginar</button></td>-->
            <td><button class="btn btn-outline-secondary" ng-click="previousPage()" value="Página Anterior">Pág Anterior</button></td>
            <td><button class="btn btn-outline-secondary" ng-click="nextPage()" value="Siguiente Página">Pág Siguiente</button></td>
        </tr>
    </tbody>
</table>
